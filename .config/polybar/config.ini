[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
[bar/main]
enable-ipc = true
bottom = false
separator = |
fixed-center = true
width = 100%
height = 28
offset-x = 0%
offset-y = 0
locale = fr_FR.utf8
background = ${color.background}
foreground = ${color.foreground}
line-size = 2
line-color = ${color.primary}
border-bottom-size = 0
border-bottom-color = ${color.primary}
padding-left = 2
padding-right = 2
module-margin-left = 2
module-margin-right = 2
font-0 = "Comfortaa Medium:size=10;3"
font-1 = "Fira Code Nerd Font:size=10;3"
font-2 = "feather:size=12;3"
modules-left = ncspot_status
modules-center = i3 
modules-right =  pulseaudio battery date
tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 4
tray-scale = 1.0

[bar/main-bspwm]
enable-ipc = true
bottom = false
separator = |
fixed-center = true
width = 100%
height = 28
offset-x = 0%
offset-y = 0
locale = fr_FR.utf8
background = ${color.background}
foreground = ${color.foreground}
line-size = 2
line-color = ${color.primary}
border-bottom-size = 0
border-bottom-color = ${color.primary}
padding-left = 2
padding-right = 2
module-margin-left = 2
module-margin-right = 2
font-0 = "Comfortaa Medium:size=10;3"
font-1 = "Fira Code Nerd Font:size=10;3"
font-2 = "feather:size=12;3"
modules-left = ncspot_status
modules-center = bspwm 
modules-right =  pulseaudio battery date powermenu
tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 4
tray-scale = 1.0
wm-restack = bspwm
override-redirect = true

